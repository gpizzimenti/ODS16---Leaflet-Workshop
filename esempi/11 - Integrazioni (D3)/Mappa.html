<!DOCTYPE html>
<html lang="it">
  <head>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta
      name="viewport"
      content="user-scalable=yes, width=device-width, initial-scale=1, maximum-scale=5"
    />
    <title>#ODS16 | Leaflet | D3</title>
    <meta charset="utf-8" />

    <link rel="stylesheet" href="../lib/leaflet.css" />
    <script src="../lib/leaflet.js"></script>
    <script src="../lib/d3.v3.min.js"></script>
  </head>

  <body>
    <div id="mapContainer" style="width: 100%; height: 100%"></div>

    <script>
      var mappa = L.map("mapContainer").setView([38.19941, 15.55602], 18); // LAT, LONG

      L.tileLayer("https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png", {
        attribution:
          'Map data &copy; <a href="https://openstreetmap.org">OpenStreetMap</a>',
        maxZoom: 20,
      }).addTo(mappa);

      /*-------------------------------------------------------------*/

      // Aggiungi un elemnto SVG al overlay panel di Leaflet
      var svg = d3.select(mappa.getPanes().overlayPane).append("svg"),
        g = svg.append("g").attr("class", "leaflet-zoom-hide");

      /*-------------------------------------------------------------*/

      //  Usa l'oggetto geo.path si D3 per convertire da GeoJSON a SVG
      var transform = d3.geo.transform({ point: projectPoint }),
        path = d3.geo.path().projection(transform);

      /*-------------------------------------------------------------*/

      // Usa la funzione "latLngToLayerPoint" di Leaflet per "proiettare" da coords LatLong  a x, y su pannello
      function projectPoint(x, y) {
        var point = mappa.latLngToLayerPoint(new L.LatLng(y, x));
        this.stream.point(point.x, point.y);
      }

      /*-------------------------------------------------------------*/

      // adatta gli elementi SVG al layer di Leaflet
      function resetPoly(geoShape, polyFeatures) {
        bounds = path.bounds(geoShape);

        var topLeft = bounds[0],
          bottomRight = bounds[1];

        svg
          .attr("width", bottomRight[0] - topLeft[0])
          .attr("height", bottomRight[1] - topLeft[1])
          .style("left", topLeft[0] + "px")
          .style("top", topLeft[1] + "px");

        g.attr(
          "transform",
          "translate(" + -topLeft[0] + "," + -topLeft[1] + ")"
        );

        polyFeatures
          .attr("d", path)
          .style("fill-opacity", 0.5)
          .style("stroke", "green")
          .style("stroke-width", 2)
          .attr("fill", "lightgreen");
      }

      /*-------------------------------------------------------------*/

      d3.json(
        "https://gist.githubusercontent.com/gpizzimenti/b6adffe292efdbbe582b884e7bb08d37/raw/302a113d050d29137db296a0590380f7051b49d2/Cospecs.geojson",
        function (geoShape) {
          // create path elements for each of the features
          polyFeatures = g
            .selectAll("path")
            .data(geoShape.features)
            .enter()
            .append("path");

          // riadatta gli elementi SVG al cambiare (zoom) del layer di Leaflet
          mappa.on("viewreset", function () {
            resetPoly(geoShape, polyFeatures);
          });

          resetPoly(geoShape, polyFeatures);
        }
      );
    </script>
  </body>
</html>
