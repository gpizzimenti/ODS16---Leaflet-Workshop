<!DOCTYPE html>
<html lang="it">
  <head>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta
      name="viewport"
      content="user-scalable=yes, width=device-width, initial-scale=1, maximum-scale=5"
    />
    <title>#ODS16 | Leaflet | Popups</title>
    <meta charset="utf-8" />

    <link rel="stylesheet" href="../lib/leaflet.css" />
    <script src="../lib/leaflet.js"></script>

    <style>
      html,
      body {
        margin: 0;
        padding: 0;
        overflow-x: hidden;
        width: 100vw;
        height: 100dvh;
        min-height: fit-content;
        scroll-behavior: smooth;
      }

      html,
      body,
      body * {
        box-sizing: border-box;
      }

      #mapContainer {
        width: 100%;
        height: 100%;
      }
    </style>
  </head>

  <body>
    <div id="mapContainer"></div>

    <script>
      var mappa = L.map("mapContainer").setView([38.19941, 15.55602], 16); // LAT, LONG

      L.tileLayer("https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png", {
        attribution:
          'Map data &copy; <a href="https://openstreetmap.org">OpenStreetMap</a>',
        maxZoom: 18,
      }).addTo(mappa);

      /*-------------------------------------------------------------*/

      var markerCospecs = L.marker([38.19941, 15.55602]).addTo(mappa);

      var markerMarina = L.marker([38.19943, 15.55889]).addTo(mappa);

      /*-------------------------------------------------------------*/

      markerCospecs
        .bindPopup("<b>COSPECS</b><br><i>Voi siete qui</i>")
        .openPopup();

      markerMarina.bindPopup(
        "<b>Marina del Nettuno</b><br><i>Stasera si va qui</i>"
      );
    </script>
  </body>
</html>
