<!DOCTYPE html>
<html lang="it">
  <head>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta
      name="viewport"
      content="user-scalable=yes, width=device-width, initial-scale=1, maximum-scale=5"
    />
    <title>#ODS16 | Leaflet | Integrazioni (Heatmap.js)</title>
    <meta charset="utf-8" />

    <link rel="stylesheet" href="../lib/leaflet.css" />
    <script src="../lib/leaflet.js"></script>
    <script src="../lib/heatmap-2.0.2.min.js"></script>
    <script src="../lib/heatmap-leaflet.min.js"></script>
  </head>

  <body>
    <div id="mapContainer" style="width: 100%; height: 100%"></div>

    <script>
      /*-------------------------------------------------------------*/

      var mappa = L.map("mapContainer").setView([37.599994, 14.015356], 8);

      /*-------------------------------------------------------------*/

      var OpenStreetMap_Mapnik = L.tileLayer(
        "https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png",
        {
          minZoom: 6,
          maxZoom: 18,
          attribution:
            '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a>',
        }
      ).addTo(mappa);
      /*-------------------------------------------------------------*/

      //configurazione heatmap

      var cfg = {
        radius: 0.2,
        maxOpacity: 0.8,
        scaleRadius: true,
        useLocalExtrema: false,
        latField: "lat",
        lngField: "lng",
        valueField: "val",
      };

      var heatmapLayer = new HeatmapOverlay(cfg);
      heatmapLayer.addTo(mappa);

      var heatData = {
        max: 100,
        min: 0,
        data: [
          {
            lat: 38.19941,
            lng: 15.55602,
            val: 90,
          },
        ],
      };

      heatmapLayer.setData(heatData);
    </script>
  </body>
</html>
